{% load static %}
{% load static_tags %}
{# see https://realfavicongenerator.net #}
<link rel="icon"
      type="image/png"
      href="{% static 'favicons/favicon-96x96.png'|local_static:APP_DIRECTORY %}"
      sizes="96x96" />
<link rel="icon"
      type="image/svg+xml"
      href="{% static 'favicons/favicon.svg'|local_static:APP_DIRECTORY %}" />
<link rel="shortcut icon"
      href="{% static 'favicons/favicon.ico'|local_static:APP_DIRECTORY %}" />
<link rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'favicons/apple-touch-icon.png'|local_static:APP_DIRECTORY %}" />
<meta name="apple-mobile-web-app-title" content="Darefail" />
<link rel="manifest"
      href="{% static 'favicons/site.webmanifest'|local_static:APP_DIRECTORY %}" />
